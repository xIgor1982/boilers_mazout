# Для сервера

version: '3'

services:
  api:
    build: ./api
    container_name: api
    restart: always
    ports:
      - '3001:3001'
    networks:
      net_mazut:
        ipv4_address: 193.168.2.2
  client:
    build: ./client
    container_name: client
    restart: always
    ports:
      - '3000:3000'
    networks:
      net_mazut:
        ipv4_address: 193.168.2.3

networks:
  net_mazut:
    ipam:
      config:
        - subnet: 193.168.2.0/24

