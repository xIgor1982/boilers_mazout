# ---------- Для сервера - вариант 1 ----------

version: '3'

services:
  api:
    build: ./api
    container_name: api
    restart: always
    ports:
      - '3001:3001'
  client:
    build: ./client
    container_name: client
    restart: always
    ports:
      - '3000:3000'
      
